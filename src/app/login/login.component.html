<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-4 pb-5 mt-5">
      <!--Form with header-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card rounded-4">
          <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
              <h3><i class="fa fa-lock"></i> Login </h3>
            </div>
          </div>
          <div class="card-body p-3">
            <!--Body-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                </div>
                <input type="email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" autocomplete="off" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-lock text-info"></i></div>
                </div>
                <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="Login" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          </div>
        </div>
      </form>
      <!--Form with header-->
    </div>
  </div>
</div>
